<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="text/javascript">
        // Custom logging function that uses JotForm's messaging
        function log(type, ...args) {
            // Regular console logging
            console[type](...args);
            
            // Only send logs via JotForm if the widget API is ready
            if (window.JFCustomWidget && JFCustomWidget.sendData) {
                try {
                    JFCustomWidget.sendData({
                        valid: true,
                        value: JSON.stringify({
                            type: 'log',
                            logType: type,
                            message: args.map(arg => 
                                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                            ).join(' ')
                        })
                    });
                } catch (e) {
                    // Fallback to regular console if messaging fails
                    console.error('Failed to send log via JotForm:', e);
                }
            }
        }

        // Log that script is starting
        log('info', 'Widget script starting to load...');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
            min-height: 80px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        .debug {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
        <div class="debug" id="debugInfo"></div>
    </div>

    <script type="text/javascript">
        log('info', 'Main widget script starting...');

        // Show error message
        function showError(msg) {
            log('error', 'Widget Error:', msg);
            document.getElementById('errorMsg').textContent = msg;
        }

        // Show debug info
        function showDebug(info) {
            log('info', 'Debug Info:', info);
            const debugEl = document.getElementById('debugInfo');
            debugEl.textContent = typeof info === 'object' ? JSON.stringify(info, null, 2) : info;
        }

        // Initialize widget when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            log('info', 'DOM Content Loaded, initializing widget...');
            
            // Subscribe to ready event
            log('info', 'Subscribing to JFCustomWidget ready event...');
            JFCustomWidget.subscribe("ready", function(data) {
                log('info', 'JFCustomWidget ready event received:', data);
                
                try {
                    // Parse settings from URL-encoded JSON string
                    const settingsStr = decodeURIComponent(data.settings || '[]');
                    const settings = JSON.parse(settingsStr);
                    log('info', 'Decoded settings:', settings);

                    // Find the archetype setting
                    const archetypeSetting = settings.find(s => s.name === 'archetype');
                    const targetArchetype = archetypeSetting ? archetypeSetting.value : null;
                    
                    log('info', 'Retrieved target archetype:', targetArchetype);
                    showDebug('Target archetype: ' + targetArchetype);
                    
                    if (!targetArchetype) {
                        showError('Please set the archetype parameter in widget settings (Atlas, Seer, Envoy, or Nexus)');
                        return;
                    }
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';
                    log('info', 'Updated label for archetype:', targetArchetype);

                    // Function to update count
                    function updateCount(count) {
                        log('info', 'Updating count to:', count);
                        document.getElementById('choiceCount').textContent = count;
                        document.getElementById('errorMsg').textContent = '';
                        
                        // Send data back to form
                        log('info', 'Sending data back to form:', count);
                        JFCustomWidget.sendData({
                            valid: true,
                            value: count.toString()
                        });
                    }

                    // Subscribe to form changes
                    log('info', 'Subscribing to formData events...');
                    JFCustomWidget.subscribe("formData", function(formData) {
                        log('info', 'Form data event received:', formData);
                        
                        try {
                            showDebug('Form data: ' + JSON.stringify(formData, null, 2));
                            
                            var count = 0;
                            
                            if (formData && formData.answers) {
                                log('info', 'Processing form answers...');
                                // Loop through answers
                                Object.keys(formData.answers).forEach(function(qid) {
                                    var answer = formData.answers[qid];
                                    log('info', 'Checking answer:', qid, answer);
                                    // Check both answer and calculatedValue
                                    if (answer) {
                                        const answerValue = answer.answer || answer.calculatedValue;
                                        if (answerValue === targetArchetype) {
                                            count++;
                                            log('info', 'Found matching answer, count:', count);
                                        }
                                    }
                                });
                            }
                            
                            updateCount(count);
                        } catch (err) {
                            log('error', 'Error in formData handler:', err);
                            showError('Error processing form data: ' + err.message);
                        }
                    });

                    // Handle form submission
                    log('info', 'Subscribing to submit event...');
                    JFCustomWidget.subscribe("submit", function() {
                        log('info', 'Submit event received');
                        JFCustomWidget.sendSubmit({
                            valid: true,
                            value: document.getElementById('choiceCount').textContent
                        });
                    });

                    // Request proper height for widget
                    log('info', 'Requesting frame resize...');
                    JFCustomWidget.requestFrameResize({
                        height: 150
                    });

                    // Request initial form data
                    log('info', 'Requesting initial form data...');
                    JFCustomWidget.getFormData(function(data) {
                        log('info', 'Initial form data received:', data);
                        if (data && data.answers) {
                            var count = 0;
                            Object.keys(data.answers).forEach(function(qid) {
                                var answer = data.answers[qid];
                                if (answer) {
                                    const answerValue = answer.answer || answer.calculatedValue;
                                    if (answerValue === targetArchetype) {
                                        count++;
                                    }
                                }
                            });
                            updateCount(count);
                        }
                    });

                } catch (err) {
                    log('error', 'Error in ready handler:', err);
                    showError('Error initializing widget: ' + err.message);
                }
            });
        });

        // Log that script has finished loading
        log('info', 'Widget script finished loading.');
    </script>
</body>
</html>
