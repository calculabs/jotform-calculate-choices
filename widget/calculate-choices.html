<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        // Make log function available globally
        window.log = log;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
    </div>

    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        function ArchetypeWidget() {
            let fieldValues = {};
            let targetArchetype = null;
            let questionIds = [];

            // exposed functions
            this.init = init;
            this.getData = getData;
            
            function init(data) {
                try {
                    // Get settings
                    const settingsStr = data.settings;
                    const settings = settingsStr ? JSON.parse(decodeURIComponent(settingsStr)) : [];
                    
                    // Get archetype from settings
                    targetArchetype = settings.find(s => s.name === 'archetype')?.value || 
                                   JFCustomWidget.getWidgetSetting('archetype');
                    
                    // Get question IDs from settings
                    const questionIdsStr = settings.find(s => s.name === 'questionIds')?.value || 
                                         JFCustomWidget.getWidgetSetting('questionIds');
                    
                    if (!questionIdsStr || !targetArchetype) {
                        document.getElementById('errorMsg').textContent = 
                            'Please set both archetype and questionIds parameters in widget settings';
                        return;
                    }

                    questionIds = questionIdsStr.split(',').map(id => parseInt(id.trim()));
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';

                    // Initial sync using getFieldsValueById
                    JFCustomWidget.getFieldsValueById(questionIds.map(id => id.toString()), function(data) {
                        log('Initial field values:', data);
                        questionIds.forEach(id => {
                            const value = data[`input_${id}`];
                            processFieldValue(id, value);
                        });
                    });

                    // Set up listeners for questions
                    questionIds.forEach(id => {
                        OPTION_INDICES.forEach(option => {
                            const inputId = `input_${id}_${option}`;
                            JFCustomWidget.listenFromField(inputId, 'change', value => {
                                if (value && value !== 'false') {
                                    fieldValues[`q${id}`] = ARCHETYPE_MAP[option];
                                    updateCount();
                                }
                            });
                        });
                    });

                    // Set up frame height
                    JFCustomWidget.requestFrameResize({ height: 100 });

                } catch (err) {
                    document.getElementById('errorMsg').textContent = 'Error initializing widget: ' + err.message;
                }
            }

            function getData() {
                const count = Object.values(fieldValues)
                    .filter(value => value === targetArchetype)
                    .length;
                return {
                    valid: true,
                    value: count.toString()
                };
            }

            function processFieldValue(id, value) {
                if (value) {
                    const selectedOption = OPTION_INDICES.find(option => 
                        value === `input_${id}_${option}`
                    );
                    if (selectedOption) {
                        fieldValues[`q${id}`] = ARCHETYPE_MAP[selectedOption];
                        updateCount();
                    }
                }
            }

            function updateCount() {
                const count = getData().value;
                log('Current count:', count);
                document.getElementById('choiceCount').textContent = count;
                JFCustomWidget.sendData({ valid: true, value: count });
            }
        }

        // Subscribe to ready event
        JFCustomWidget.subscribe("ready", function(data) {
            var widget = new ArchetypeWidget();
            widget.init(data);

            JFCustomWidget.subscribe("submit", function() {
                JFCustomWidget.sendSubmit(widget.getData());
            });
        });
    </script>
</body>
</html>
