<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        // Make log function available globally
        window.log = log;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
    </div>

    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        // Initialize widget when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            // Subscribe to ready event
            JFCustomWidget.subscribe("ready", function(data) {
                try {
                    // Get settings
                    const settingsStr = data.settings;
                    const settings = settingsStr ? JSON.parse(decodeURIComponent(settingsStr)) : [];
                    
                    // Get archetype from settings
                    const targetArchetype = settings.find(s => s.name === 'archetype')?.value || 
                                         JFCustomWidget.getWidgetSetting('archetype');
                    
                    // Get question IDs from settings
                    const questionIdsStr = settings.find(s => s.name === 'questionIds')?.value || 
                                         JFCustomWidget.getWidgetSetting('questionIds');
                    
                    if (!questionIdsStr) {
                        document.getElementById('errorMsg').textContent = 
                            'Please set the questionIds parameter in widget settings (comma-separated list of question IDs)';
                        return;
                    }

                    const questionIds = questionIdsStr.split(',').map(id => parseInt(id.trim()));

                    if (!targetArchetype) {
                        document.getElementById('errorMsg').textContent = 
                            'Please set the archetype parameter in widget settings (Atlas, Seer, Envoy, or Nexus)';
                        return;
                    }
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';

                    // Keep track of field values
                    let fieldValues = {};

                    // Function to sync all field values from the form
                    function syncFieldValues() {
                        log('Syncing field values...');
                        let syncCount = 0;
                        const totalFields = questionIds.length * OPTION_INDICES.length;
                        
                        questionIds.forEach(id => {
                            OPTION_INDICES.forEach(option => {
                                const inputId = `input_${id}_${option}`;
                                try {
                                    JFCustomWidget.getFieldValue(inputId, (value) => {
                                        syncCount++;
                                        log(`Field ${inputId} value:`, value);
                                        if (value && value !== 'false') {
                                            fieldValues[`q${id}`] = ARCHETYPE_MAP[option];
                                            log(`Updated fieldValues for q${id}:`, fieldValues[`q${id}`]);
                                            updateCount();
                                        }
                                        
                                        // If we've processed all fields, log final state
                                        if (syncCount === totalFields) {
                                            log('All fields processed. Final state:', {
                                                fieldValues,
                                                count: Object.values(fieldValues).filter(v => v === targetArchetype).length
                                            });
                                        }
                                    });
                                } catch (err) {
                                    log(`Error getting value for field ${inputId}:`, err);
                                    syncCount++;
                                }
                            });
                        });
                    }

                    // Function to update count
                    function updateCount() {
                        const count = Object.values(fieldValues)
                            .filter(value => value === targetArchetype)
                            .length;
                        
                        log('Current fieldValues:', fieldValues);
                        log('Calculated count:', count);
                        document.getElementById('choiceCount').textContent = count;
                        JFCustomWidget.sendData({ valid: true, value: count.toString() });
                    }

                    // Set up listeners for questions using dynamic questionIds
                    questionIds.forEach(id => {
                        OPTION_INDICES.forEach(option => {
                            const inputId = `input_${id}_${option}`;
                            try {
                                JFCustomWidget.listenFromField(inputId, 'change', value => {
                                    log(`Change event for ${inputId}:`, value);
                                    if (value && value !== 'false') {
                                        fieldValues[`q${id}`] = ARCHETYPE_MAP[option];
                                        updateCount();
                                    }
                                });
                            } catch (err) {
                                log(`Error setting up listener for ${inputId}:`, err);
                            }
                        });
                    });

                    // Initial sync of values with retry
                    let retryCount = 0;
                    const maxRetries = 3;
                    
                    function attemptSync() {
                        try {
                            syncFieldValues();
                        } catch (err) {
                            log('Error during sync:', err);
                            if (retryCount < maxRetries) {
                                retryCount++;
                                log(`Retrying sync (attempt ${retryCount}/${maxRetries})...`);
                                setTimeout(attemptSync, 1000);
                            }
                        }
                    }
                    
                    attemptSync();

                    // Set up frame height
                    JFCustomWidget.requestFrameResize({ height: 100 });

                    // Handle form submission
                    JFCustomWidget.subscribe("submit", function() {
                        JFCustomWidget.sendSubmit({
                            valid: true,
                            value: document.getElementById('choiceCount').textContent
                        });
                    });

                } catch (err) {
                    log('Error in widget initialization:', err);
                    document.getElementById('errorMsg').textContent = 'Error initializing widget: ' + err.message;
                }
            });
        });
    </script>
</body>
</html>
