<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="text/javascript">
        // Custom logging function that uses JotForm's messaging
        function log(type, ...args) {
            // Regular console logging
            console[type](...args);
            
            // Only send logs via JotForm if the widget API is ready
            if (window.JFCustomWidget && JFCustomWidget.sendData) {
                try {
                    JFCustomWidget.sendData({
                        valid: true,
                        value: JSON.stringify({
                            type: 'log',
                            logType: type,
                            message: args.map(arg => 
                                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                            ).join(' ')
                        })
                    });
                } catch (e) {
                    // Fallback to regular console if messaging fails
                    console.error('Failed to send log via JotForm:', e);
                }
            }
        }

        // Log that script is starting
        log('info', 'Widget script starting to load...');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
            min-height: 80px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        .debug {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
        <div class="debug" id="debugInfo"></div>
    </div>

    <script type="text/javascript">
        log('info', 'Main widget script starting...');

        // Show error message
        function showError(msg) {
            log('error', 'Widget Error:', msg);
            document.getElementById('errorMsg').textContent = msg;
        }

        // Show debug info
        function showDebug(info) {
            log('info', 'Debug Info:', info);
            const debugEl = document.getElementById('debugInfo');
            debugEl.textContent = typeof info === 'object' ? JSON.stringify(info, null, 2) : info;
        }

        // Initialize widget when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            log('info', 'DOM Content Loaded, initializing widget...');
            
            // Subscribe to ready event
            log('info', 'Subscribing to JFCustomWidget ready event...');
            JFCustomWidget.subscribe("ready", function(data) {
                log('info', 'JFCustomWidget ready event received:', data);
                
                try {
                    let targetArchetype;
                    
                    // First try to get setting from data.settings if it exists
                    if (data.settings) {
                        try {
                            const settingsStr = data.settings;
                            log('info', 'Raw settings string:', settingsStr);
                            
                            const decodedSettings = decodeURIComponent(settingsStr);
                            log('info', 'Decoded settings:', decodedSettings);
                            
                            const settings = JSON.parse(decodedSettings);
                            log('info', 'Parsed settings:', settings);
                            
                            const archetypeSetting = settings.find(s => s.name === 'archetype');
                            targetArchetype = archetypeSetting ? archetypeSetting.value : null;
                            log('info', 'Retrieved target archetype from settings:', targetArchetype);
                        } catch (settingsErr) {
                            log('warn', 'Failed to parse settings from data:', settingsErr);
                        }
                    }
                    
                    // Fallback to getWidgetSetting if we couldn't get it from data.settings
                    if (!targetArchetype) {
                        targetArchetype = JFCustomWidget.getWidgetSetting('archetype');
                        log('info', 'Retrieved target archetype from getWidgetSetting:', targetArchetype);
                    }
                    
                    showDebug('Target archetype: ' + targetArchetype);
                    
                    if (!targetArchetype) {
                        showError('Please set the archetype parameter in widget settings (Atlas, Seer, Envoy, or Nexus)');
                        return;
                    }
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';
                    log('info', 'Updated label for archetype:', targetArchetype);

                    // Keep track of field values
                    let fieldValues = {};
                    let count = 0;

                    // Function to update count
                    function updateCount() {
                        log('info', 'Updating count, current values:', fieldValues);
                        count = Object.values(fieldValues).filter(value => value === targetArchetype).length;
                        log('info', 'New count:', count);
                        
                        document.getElementById('choiceCount').textContent = count;
                        document.getElementById('errorMsg').textContent = '';
                        
                        // Store count back to form field
                        const qid = JFCustomWidget.getWidgetSetting('qid');
                        log('info', 'Storing count to field, QID:', qid, 'Count:', count);
                        
                        // Try storing by both ID formats
                        const fieldIds = [
                            qid,                    // Raw QID
                            'input_' + qid,         // input_QID format
                            'q' + qid + '_quantity' // qQID_quantity format
                        ];
                        
                        fieldIds.forEach(fieldId => {
                            log('info', 'Attempting to store to field:', fieldId);
                            try {
                                JFCustomWidget.storeToField(fieldId, count.toString());
                            } catch (err) {
                                log('warn', 'Failed to store to field', fieldId, ':', err);
                            }
                        });

                        // Also send data via sendData for compatibility
                        JFCustomWidget.sendData({
                            valid: true,
                            value: count.toString()
                        });
                    }

                    // Function to handle field changes
                    function handleFieldChange(fieldId, value) {
                        log('info', 'Field changed:', fieldId, 'Value:', value);
                        fieldValues[fieldId] = value;
                        updateCount();
                    }

                    // Try to get all questions by name
                    log('info', 'Attempting to get questions by name...');
                    JFCustomWidget.getFieldsValueByName(['*'], function(data) {
                        log('info', 'Got fields by name:', data);
                        
                        if (data) {
                            Object.keys(data).forEach(fieldName => {
                                log('info', 'Setting up listener for field by name:', fieldName);
                                JFCustomWidget.listenFromField(fieldName, 'change', function(value) {
                                    log('info', 'Field value changed (by name):', fieldName, value);
                                    handleFieldChange(fieldName, value);
                                });
                            });
                        }
                    });

                    // Subscribe to form changes
                    log('info', 'Subscribing to formData events...');
                    JFCustomWidget.subscribe("formData", function(formData) {
                        log('info', 'Form data event received:', formData);
                        
                        try {
                            showDebug('Form data: ' + JSON.stringify(formData, null, 2));
                            
                            // Get all radio fields from the form data
                            if (formData && formData.answers) {
                                // Log all questions first
                                log('info', 'All questions in form:', Object.keys(formData.answers).map(qid => {
                                    const answer = formData.answers[qid];
                                    return {
                                        qid,
                                        type: answer.type,
                                        text: answer.text,
                                        answer: answer.answer
                                    };
                                }));

                                Object.keys(formData.answers).forEach(qid => {
                                    const answer = formData.answers[qid];
                                    const fieldId = qid.replace('input_', '');
                                    
                                    // Try both the full ID and the numeric ID
                                    [qid, fieldId].forEach(id => {
                                        log('info', 'Setting up listener for field:', id);
                                        JFCustomWidget.listenFromField(id, 'change', function(value) {
                                            log('info', 'Field value changed:', id, value);
                                            handleFieldChange(id, value);
                                        });
                                    });
                                    
                                    // Get initial value if exists
                                    if (answer && answer.answer) {
                                        handleFieldChange(qid, answer.answer);
                                    }
                                });
                            }
                        } catch (err) {
                            log('error', 'Error in formData handler:', err);
                            showError('Error processing form data: ' + err.message);
                        }
                    });

                    // Handle form submission
                    log('info', 'Subscribing to submit event...');
                    JFCustomWidget.subscribe("submit", function() {
                        log('info', 'Submit event received');
                        JFCustomWidget.sendSubmit({
                            valid: true,
                            value: document.getElementById('choiceCount').textContent
                        });
                    });

                    // Request proper height for widget
                    log('info', 'Requesting frame resize...');
                    JFCustomWidget.requestFrameResize({
                        height: 150
                    });

                } catch (err) {
                    log('error', 'Error in ready handler:', err);
                    showError('Error initializing widget: ' + err.message);
                }
            });
        });

        // Log that script has finished loading
        log('info', 'Widget script finished loading.');
    </script>
</body>
</html>
