<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="text/javascript">
        // Immediate console log to verify script loading
        console.log('Widget script starting to load...');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
            min-height: 80px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        .debug {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
        <div class="debug" id="debugInfo"></div>
    </div>

    <script type="text/javascript">
        console.log('Main widget script starting...');

        // Show error message
        function showError(msg) {
            console.error('Widget Error:', msg);
            document.getElementById('errorMsg').textContent = msg;
        }

        // Show debug info
        function showDebug(info) {
            console.log('Debug Info:', info);
            const debugEl = document.getElementById('debugInfo');
            debugEl.textContent = typeof info === 'object' ? JSON.stringify(info, null, 2) : info;
        }

        // Initialize widget when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            console.log('DOM Content Loaded, initializing widget...');
            
            // Subscribe to ready event
            console.log('Subscribing to JFCustomWidget ready event...');
            JFCustomWidget.subscribe("ready", function(data) {
                console.log('JFCustomWidget ready event received:', data);
                
                try {
                    // Get the target archetype parameter
                    console.log('Getting widget setting for archetype...');
                    const targetArchetype = JFCustomWidget.getWidgetSetting('archetype');
                    console.log('Retrieved target archetype:', targetArchetype);
                    showDebug('Target archetype: ' + targetArchetype);
                    
                    if (!targetArchetype) {
                        showError('Please set the archetype parameter in widget settings (Atlas, Seer, Envoy, or Nexus)');
                        return;
                    }
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';
                    console.log('Updated label for archetype:', targetArchetype);

                    // Function to update count
                    function updateCount(count) {
                        console.log('Updating count to:', count);
                        document.getElementById('choiceCount').textContent = count;
                        document.getElementById('errorMsg').textContent = '';
                        
                        // Send data back to form
                        console.log('Sending data back to form:', count);
                        JFCustomWidget.sendData({
                            valid: true,
                            value: count.toString()
                        });
                    }

                    // Subscribe to form changes
                    console.log('Subscribing to formData events...');
                    JFCustomWidget.subscribe("formData", function(formData) {
                        console.log('Form data event received:', formData);
                        
                        try {
                            showDebug('Form data: ' + JSON.stringify(formData, null, 2));
                            
                            var count = 0;
                            
                            if (formData && formData.answers) {
                                console.log('Processing form answers...');
                                // Loop through answers
                                Object.keys(formData.answers).forEach(function(qid) {
                                    var answer = formData.answers[qid];
                                    console.log('Checking answer:', qid, answer);
                                    if (answer && answer.answer === targetArchetype) {
                                        count++;
                                        console.log('Found matching answer, count:', count);
                                    }
                                });
                            }
                            
                            updateCount(count);
                        } catch (err) {
                            console.error('Error in formData handler:', err);
                            showError('Error processing form data: ' + err.message);
                        }
                    });

                    // Handle form submission
                    console.log('Subscribing to submit event...');
                    JFCustomWidget.subscribe("submit", function() {
                        console.log('Submit event received');
                        JFCustomWidget.sendSubmit({
                            valid: true,
                            value: document.getElementById('choiceCount').textContent
                        });
                    });

                    // Request proper height for widget
                    console.log('Requesting frame resize...');
                    JFCustomWidget.requestFrameResize({
                        height: 150
                    });

                } catch (err) {
                    console.error('Error in ready handler:', err);
                    showError('Error initializing widget: ' + err.message);
                }
            });
        });

        // Log that script has finished loading
        console.log('Widget script finished loading.');
    </script>
</body>
</html>
