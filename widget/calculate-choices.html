<!DOCTYPE html>
<html>
<head>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        // Make log function available globally
        window.log = log;

        // Add debugging functions
        window.debugWidget = {
            runTests: function() {
                console.log('=== Starting Field Tests ===');
                
                // 1. Check if we can get field values directly
                const testId = 7; // Let's test with question 7
                console.log('\n1. Testing direct field value:');
                console.log('Direct value:', JFCustomWidget.getFieldValue(`input_${testId}`));
                console.log('Field name value:', JFCustomWidget.getFieldValue(`q${testId}`));

                // 2. Check if we can get all field values
                console.log('\n2. Testing getFieldsValueByName:');
                JFCustomWidget.getFieldsValueByName(['q7'], function(data) {
                    console.log('Field values:', data);
                });

                // 3. Check if we can get field values by ID
                console.log('\n3. Testing getFieldsValueById:');
                JFCustomWidget.getFieldsValueById(['7'], function(data) {
                    console.log('Field values by ID:', data);
                });

                // 4. Check if we can listen to field changes
                console.log('\n4. Testing field listener:');
                JFCustomWidget.listenFromField(`input_${testId}_0`, 'change', function(value) {
                    console.log('Field changed:', value);
                });

                // 5. Check if we can subscribe to formData events
                console.log('\n5. Testing formData subscription:');
                JFCustomWidget.subscribe("formData", function(data) {
                    console.log('Form data changed:', data);
                });
            },

            toggleVisibility: function() {
                const container = document.querySelector('.result-container');
                if (container) {
                    const isHidden = container.style.display === 'none';
                    container.style.display = isHidden ? 'block' : 'none';
                    console.log(`Widget is now ${isHidden ? 'visible' : 'hidden'}`);
                    this.runTests();
                }
            },

            logState: function() {
                console.log('=== Widget State ===');
                console.log('Is widget visible:', document.querySelector('.result-container').style.display !== 'none');
                console.log('Current count:', document.getElementById('choiceCount').textContent);
                console.log('Field values:', window.fieldValues || {});
                
                // Log all active listeners
                console.log('\nActive listeners:');
                const testId = 7;
                OPTION_INDICES.forEach(option => {
                    const inputId = `input_${testId}_${option}`;
                    console.log(`Listener for ${inputId}:`, JFCustomWidget.getFieldValue(inputId));
                });
            }
        };
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .label {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
        }
        .debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="label">Archetype Counter</div>
        <div class="count" id="choiceCount">0</div>
        <div class="error" id="errorMsg"></div>
    </div>

    <button class="debug-button" onclick="window.debugWidget.toggleVisibility()">Toggle Visibility</button>

    <script type="module">
        import { ARCHETYPE_MAP, OPTION_INDICES } from './map.js';
        import { log } from './logger.js';

        // Initialize widget when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            // Subscribe to ready event
            JFCustomWidget.subscribe("ready", function(data) {
                try {
                    // Get settings
                    const settingsStr = data.settings;
                    const settings = settingsStr ? JSON.parse(decodeURIComponent(settingsStr)) : [];
                    
                    // Get archetype from settings
                    const targetArchetype = settings.find(s => s.name === 'archetype')?.value || 
                                         JFCustomWidget.getWidgetSetting('archetype');
                    
                    // Get question IDs from settings
                    const questionIdsStr = settings.find(s => s.name === 'questionIds')?.value || 
                                         JFCustomWidget.getWidgetSetting('questionIds');
                    
                    if (!questionIdsStr) {
                        document.getElementById('errorMsg').textContent = 
                            'Please set the questionIds parameter in widget settings (comma-separated list of question IDs)';
                        return;
                    }

                    const questionIds = questionIdsStr.split(',').map(id => parseInt(id.trim()));

                    if (!targetArchetype) {
                        document.getElementById('errorMsg').textContent = 
                            'Please set the archetype parameter in widget settings (Atlas, Seer, Envoy, or Nexus)';
                        return;
                    }
                    
                    // Update the label
                    document.querySelector('.label').textContent = 'Total ' + targetArchetype + ' responses:';

                    // Keep track of field values
                    let fieldValues = {};
                    window.fieldValues = fieldValues; // Make it accessible for debugging

                    // Function to update count
                    function updateCount() {
                        const count = Object.values(fieldValues)
                            .filter(value => value === targetArchetype)
                            .length;
                        
                        document.getElementById('choiceCount').textContent = count;
                        JFCustomWidget.sendData({ valid: true, value: count.toString() });
                    }

                    // Set up listeners for questions using dynamic questionIds
                    questionIds.forEach(id => {
                        OPTION_INDICES.forEach(option => {
                            const inputId = `input_${id}_${option}`;
                            JFCustomWidget.listenFromField(inputId, 'change', value => {
                                if (value && value !== 'false') {
                                    fieldValues[`q${id}`] = ARCHETYPE_MAP[option];
                                    updateCount();
                                }
                            });
                        });
                    });

                    // Set up frame height
                    JFCustomWidget.requestFrameResize({ height: 100 });

                    // Handle form submission
                    JFCustomWidget.subscribe("submit", function() {
                        JFCustomWidget.sendSubmit({
                            valid: true,
                            value: document.getElementById('choiceCount').textContent
                        });
                    });

                    // Run initial tests
                    window.debugWidget.runTests();

                } catch (err) {
                    document.getElementById('errorMsg').textContent = 'Error initializing widget: ' + err.message;
                }
            });
        });
    </script>
</body>
</html>
